# ==== Site Settings ====
title: "Sai Vikram Kattamanchi"
tagline: "QA Automation Engineer | SDET | Java + Selenium + Karate + Cucumber"
description: >-
  A curated portfolio of QA Automation projects using Selenium WebDriver, Karate, REST Assured, and Cucumber with Jenkins CI/CD.

url: "https://vikramsaix.github.io"
baseurl: "/vikram-qa-portfolio"

lang: "en"
timezone: "America/New_York"

# ==== Author ====
author:
  name: "Sai Vikram Kattamanchi"
  email: "vikramksv95@gmail.com"
  github: vikramsaix
  linkedin: sai-vikram95

# ==== Remote Theme ====
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# ==== Plugins (GitHub Pages Supported Only) ====
plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# ==== Markdown ====
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  toc_levels: 1..6

# ==== Pagination ====
paginate: 5
paginate_path: /page:num/

# ==== Collections ====
collections:
  tabs:
    output: true
    permalink: /:name/

# ==== Defaults ====
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "single"
  - scope:
      path: ""
      type: "tabs"
    values:
      layout: "single"

# ==== Excludes ====
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
